name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: "ğŸ’£ Breaking"
    label: "breaking"
  - title: "ğŸš€ Features"
    label: "feature"
  - title: "ğŸ Bug Fixes"
    label: "bugfix"
  - title: "ğŸ‘¨â€ğŸ’» Maintenance"
    label: "maintenance"
  - title: "ğŸ“– Documentation"
    label: "documentation"
  - title: "ğŸ†™ Dependency Updates"
    label: "dependencies"
  - title: "ğŸš¨ Security"
    label: "security"
    collapse-after: 5

version-resolver:
  minor:
    labels:
      - "breaking"
      - "feature"
  patch:
    labels:
      - "bugfix"
      - "maintenance"
      - "documentation"
      - "dependencies"
      - "security"

exclude-labels:
  - "skip-changelog"
